# To start all services, simply run:
#     docker-compose up -d
# Ensure you have a valid requirements.txt at the project root (run `pip freeze > requirements.txt`).
# If you encounter build errors, prefix with:
#     COMPOSE_DOCKER_CLI_BUILD=0 docker-compose up -d

services:
  postgres:
    image: postgres:13
    container_name: polymarket-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - backend_pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-serve
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

  twitter-webhook:
    image: python:3.11-slim
    container_name: twitter-webhook
    restart: always
    env_file: .env
    working_dir: /app
    volumes:
      - ./:/app
      - huggingface_cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    environment:
      - HF_HOME=/root/.cache/huggingface
    depends_on:
      - postgres
      - ollama
    stop_signal: SIGTERM
    stop_grace_period: 10s
    command: |-
      bash -c "\
      trap 'echo Shutting down...; exit 0' SIGTERM SIGINT && \
      apt-get update && apt-get install -y git && \
      pip install --no-cache-dir -r requirements.txt && \
      python -c 'from langchain.embeddings import HuggingFaceEmbeddings; HuggingFaceEmbeddings(model_name=\"all-MiniLM-L6-v2\")' && \
      uvicorn twitterWebhook:app --host 0.0.0.0 --port 8000 --reload
      "

  driver:
    image: python:3.11-slim
    container_name: driver-service
    restart: always
    env_file: .env
    working_dir: /app
    volumes:
      - ./:/app
      - huggingface_cache:/root/.cache/huggingface
    environment:
      - HF_HOME=/root/.cache/huggingface
    depends_on:
      - twitter-webhook
      - postgres
      - ollama
    stop_signal: SIGTERM
    stop_grace_period: 10s
    command: |-
      bash -c "\
      trap 'echo Shutting down driver...; exit 0' SIGTERM SIGINT && \
      apt-get update && apt-get install -y git && \
      pip install --no-cache-dir -r requirements.txt && \
      sleep 10 && \
      python driver.py
      "

volumes:
  backend_pgdata:
    external: true
  ollama_data:
  huggingface_cache: